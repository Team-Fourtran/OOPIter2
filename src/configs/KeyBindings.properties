#######################################################################################################################
#                                                                                                                     #
#                           How to configure keybindings:                                                             #
#                                                                                                                     #
#   Each line contains a control that must be bound to a key (or a combination of keys).                              #
#   Keybindings must be in the form of valid KeyEvent constant as defined by JavaDoc.                                 #
#       See https://docs.oracle.com/javase/7/docs/api/java/awt/event/KeyEvent.html for a complete list.
#
#   Specify compound keybindings (e.g. "Control+Left") separated with a space, like so:
#       VK_CONTROL VK_LEFT
#


# CommandListener keybindings
previous_mode=VK_CONTROL VK_DOWN
next_mode=VK_CONTROL VK_UP

previous_type=VK_CONTROL VK_LEFT
next_type=VK_CONTROL VK_RIGHT

previous_instance=VK_LEFT
next_instance=VK_RIGHT

previous_command=VK_UP
next_command=VK_DOWN
